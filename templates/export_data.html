{% extends 'base.html' %} {% block content %}

<div class = "container mx-auto mt-5 pt-4" style = "width:25%">
    <form method="POST" class = "mb-5" action = "{% url 'export_data' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" class="form-control" id="startDate" name="startDate" required>
        </div>
        <div class="mb-3 pt-1">
          <label for="endDate" class="form-label">End Date</label>
          <input type="date" class="form-control" id="endDate" name="endDate" required>
        </div>
        <div class="mb-3 pt-1">
          <label for="sendemail" class="form-label">Enter email (optional)</label>
          <input type="email" class="form-control" id="sendemail" name="sendemail" placeholder="Email to export data"></div>
        <button type="submit" class="btn btn-primary mt-3 me-5">Export Data</button>
        {% comment %} <a href="{% url 'line_chart' %}" class="btn btn-primary">Download PDF</a> {% endcomment %}
        {% comment %} <a href="{% url 'line_chart' %}?start_date={{ startDate.value }}&end_date={{ endDate.value }}" class="btn btn-primary">Generate Report</a> {% endcomment %}
        <button type="submit" class="btn btn-primary mt-3 me-5" formaction="{%url 'line_chart'%}">Generate Report</button>
    </form>
</div>

{% endblock %}
