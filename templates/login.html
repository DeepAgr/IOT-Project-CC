{% extends 'base.html' %}
{% block content %}

  {% comment %} <h1>Login</h1>
  {% if error %}
    <p>{{ error }}</p>
  {% endif %} {% endcomment %}
  

  <!-- Default form login -->
<form class="text-center border border-light p-5" action="#!" method="post">
  {% csrf_token %}
  <p class="h4 mb-4">Sign in</p>

  <!-- Username -->
  <input type="text" name="username" id="username" class="form-control mb-4 w-25 mx-auto" placeholder="Username">

  <!-- Password -->
  <input type="password" name="password" id="password" class="form-control mb-4 w-25 mx-auto" placeholder="Password">

  <div class="d-flex justify-content-around">
      <div>
          <!-- Forgot password -->
          <a href="{% url 'forgot_password' %}">Forgot password?</a>
      </div>
  </div>

  <!-- Sign in button -->
  <button class="btn btn-info btn-block my-4 w-25 mx-auto" type="submit" value="Login">Sign in</button>

  {% comment %} <!-- Register -->
  <p>Not a member?
      <a href="">Register</a>
  </p>

  <!-- Social login -->
  <p>or sign in with:</p>

  <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
  <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
  <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
  <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a> {% endcomment %}

</form>
<!-- Default form login -->


{% endblock %}
